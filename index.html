<script>

    function changeIconEmail() {
        var icon = document.getElementById("iconEmail").className;
        if (icon == "far fa-envelope") {
            document.getElementById("iconEmail").className = "far fa-envelope-open";
        } else if (icon == "far fa-envelope-open") {
            document.getElementById("iconEmail").className = "far fa-envelope";
        }
    }

    function changeShadow(image) {
        document.getElementById(image).className = "rounded-circle rounded mx-auto d-block";
    }

    function mouseOver(image) {
        document.getElementById(image).className = "rounded-circle shadow-lg rounded mx-auto d-block";
    }

    function mouseLeave(image) {
        document.getElementById(image).className = "rounded-circle shadow rounded mx-auto d-block";
    }

    function startWeb() {
        var opacity = 0;
        var t;

        function changeOpacity() {
            if (opacity < 1) {
                opacity += 0.01;
                document.getElementById("roundedImageMaths").style.opacity = opacity;
                document.getElementById("roundedImagePhysics").style.opacity = opacity;
                document.getElementById("roundedImageOthers").style.opacity = opacity;
            }
            else {
                clearInterval(t);
            }
        }

        t = setInterval(changeOpacity, 20)
    }

</script>
