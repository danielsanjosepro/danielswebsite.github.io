<!DOCTYPE HTML>
<html>
<head>
    <title>Terminale S</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="main.css" rel="stylesheet">

    <!-- For icons https://fontawesome.com/icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- For Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!--JQuery-->
    <script src="js/jquery.js"></script>

    <!-- Mustache -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>

    <!--load page-->
    <script>
        $(function () {
            $("#load_screen").fadeOut(1000, function () {
                $("#content").fadeIn(1000);
            })
        })
    </script>

</head>

<body>

<div id="load_screen" class="centered display-4 text-center">
    <img id="chargingLogo" style="height: 80px" src="images/charging.png" class="image-fluid rounded mh-100">
    Chargement...
</div>

<div id="content">

    <header></header>

    <!-- Header -->

    <script src="js/navbar.js"></script>

    <div class="container-fluid" style="margin-top: 80px">
        <div class="row">
            <!-- "Navbar" aside -->
            <div id="navAside" class="d-none d-sm-block col-sm-4 col-md-4 col-lg-2" style="margin-bottom: 20px;">

                <!-- Content for the navAside -->

            </div>

            <div id="contenuClasse" class="col-sm-8 col-md-8 col-lg-10">


            </div>


        </div>
    </div>

    <!-- Footer with the About me and Email -->

    <footer></footer>
</div>
<!-- Footer -->
<script src="js/footer.js"></script>

<div class="modal fade" id="aboutMeModal" tabindex="-1" role="dialog" aria-labelledby="aboutMeModalLabel"
     aria-hidden="true">
    <!-- Modal Content -->
</div>
<!-- Modal about me -->
<script>
    $(function () {
        $("#aboutMeModal").load("html/about_me.html");
    })
</script>

<!-- Jquery & Javascript for Bootstrap -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

<!-- for Poopers and Tooltips -->

<script src="https://unpkg.com/popper.js"></script>
<script src="https://unpkg.com/tooltip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    })

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

<!-- JavaScript for the Template -->

<!--Nav-->
<script type="text/javascript">
    $(function () {
        $.get("mustache_templates/navAsideTemplate.mst", function (template) {
            $.getJSON("text/data.json", function (data) {
                var result = Mustache.render(template, data);
                $('#navAside').html(result);
            })
        })

        $.get("mustache_templates/classeTemplate.mst", function (template) {
            $.getJSON("text/terminaleS.json", function (data) {
                var result = Mustache.render(template, data);
                $('#contenuClasse').html(result);
            })
        })
    })
</script>

<!-- my script -->
<script>
    $('#collapseSuites').on('show.bs.collapse', function () {
        $("#iconCollapseSuites").removeClass("class", "fas fa-angle-down");
        $("#iconCollapseSuites").addClass("class", "fas fa-angle-up");
    })
    $('#collapseSuites').on('hide.bs.collapse', function () {
        $("#iconCollapseSuites").removeClass("class", "fas fa-angle-up");
        $("#iconCollapseSuites").addClass("class", "fas fa-angle-down");
    })

</script>

</body>

</html>
