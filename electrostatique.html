<!DOCTYPE HTML>
<html>
<head>
    <title>Champs Électrostatique</title>
    <link rel="icon" href="images/logo.png">
    <meta charset="utf-8"/>

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#004f98">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#004f98">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#004f98">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="main.css" rel="stylesheet">

    <!-- For icons https://fontawesome.com/icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- For Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!--JQuery-->
    <script src="js/jquery.js"></script>

    <!-- Mustache -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>

    <!--load page-->
    <script>
        $(function () {
            $("#load_screen").fadeOut(1000, function () {
                $("#content").fadeIn(1000);
            })
        })
    </script>
</head>

<body>

<div id="load_screen" class="centered display-4 text-center">
    <img id="chargingLogo" style="height: 80px" src="images/charging.png" class="image-fluid rounded mh-100">
    Chargement...
</div>

<div id="content">
    <header></header>

    <!-- Header -->
    <script src="js/navbar.js"></script>

    <div class="container-fluid" style="margin-top: 70px">
        <div id="titreDuThème">
            <!-- Contenu du titre -->
        </div>

        <div class="row">

            <div id="navAside" class="col-sm-4 col-md-4 col-lg-2 d-none d-sm-block" style="margin-bottom: 20px;">
                <!-- Content for the navAside -->
            </div>

            <div id="contenuDuThème" class="col-sm-8 col-md-8 col-lg-10">
                <!--Contenu du thème-->

                <div class="container centered"><h1 class="display-4 text-center"><img style="height: 80px"
                                                                                       src="images/charging.png"
                                                                                       class="image-fluid rounded mh-100">
                    Chargement...</h1></div>

            </div>
        </div>


    </div>

    <footer></footer>

</div>
    <!-- Footer -->
    <script src="js/footer.js"></script>

    <div class="modal fade" id="aboutMeModal" tabindex="-1" role="dialog" aria-labelledby="aboutMeModalLabel"
         aria-hidden="true">

    </div>

    <!-- Modal about me -->
    <script>
        $(function () {
            $("#aboutMeModal").load("html/about_me.html");
        })
    </script>

    <!-- Jquery & Javascript for Bootstrap -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>


    <!-- for Poopers and Tooltips -->

    <script src="https://unpkg.com/popper.js"></script>
    <script src="https://unpkg.com/tooltip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <!-- JavaScript for the Template -->

    <script type="text/javascript">

        function sleep(milliseconds) {
            let start = new Date().getTime();
            for (let i = 0; i < 1e7; i++) {
                if ((new Date().getTime() - start) > milliseconds) {
                    break;
                }
            }
        }

        function activeElement(id) {
            $("#nav" + id).replaceWith(function () {
                return $("<span class='list-group-item list-group-item-action' id='active_nav'>" + $(this).html() + "</span>");
            });
        }

        $(function () {
            $.get("mustache_templates/pcThèmeTemplate.mst", function (template) {
                $.getJSON("text/thèmes/electrostatique.json", function (data) {
                    var result = Mustache.render(template, data);
                    $('#contenuDuThème').html(result);
                })
            })

            $.get("mustache_templates/thèmeTitreTemplate.mst", function (template) {
                $.getJSON("text/thèmes/electrostatique.json", function (data) {
                    var result = Mustache.render(template, data);
                    $('#titreDuThème').html(result);
                })
            })

            sleep(500);

            $.get("mustache_templates/pcNavAsideTemplate.mst", function (template) {
                $.getJSON("text/data.json", function (data) {
                    var result = Mustache.render(template, data);
                    $('#navAside').html(result);
                    activeElement("electrostatique");
                })
            })
        })

    </script>


    <script src="js/email_icon.js"></script>

</body>

</html>
