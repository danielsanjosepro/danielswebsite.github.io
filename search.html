<script>
    $(function () {
        if (sessionStorage.length !== 0) {
            if (sessionStorage.length == 1) {
                $("#found").html('<h4 class="text-center font-weight-light" style="font-size: 40px; margin-bottom: 30px">1 résultat retrouvé</h4>');
            } else {
                $("#found").html('<h4 class="text-center font-weight-light" style="font-size: 40px; margin-bottom: 30px">' + sessionStorage.length + ' résultats retrouvés</h4>');
            }
            $("#found").append("<div class='row' id='searchedCards'></div>");
            $.getJSON("text/data.json", function (data) {
                $.get("mustache_templates/mathCardsTemplate.mst", function (template) {
                    for (let x = 0; x < sessionStorage.length; x = x + 1) {
                        let i = 0;
                        let j = 0;
                        for (i in data.Maths) {
                            for (j in data.Maths[i].thèmes) {
                                if (sessionStorage.getItem(x.toString()) === data.Maths[i].thèmes[j].title) {
                                    let result = Mustache.render(template, data.Maths[i].thèmes[j]);
                                    $("#searchedCards").append(result);
                                }
                            }
                        }
                    }
                })
            })
        }
    })
</script>
